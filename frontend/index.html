<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to PCAP Uploader</h1>
        <p>Upload your .pcap file for analysis</p>
        <form id="uploadForm">
            <label for="pcapFile">Select a .pcap file:</label>
            <input type="file" id="pcapFile" name="pcapFile" accept=".pcap" title="Upload a PCAP file" required>
            <button type="submit">Upload</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
